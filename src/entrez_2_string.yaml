name: 'entrez_2_string'

metadata:
  description: 'Mapping file provided by StringDB that contains entrez to protein ID mappings'

reader:
  format: 'csv'
  files:
    - '../data/entrez_2_string.tsv'
  delimiter: '\t'
  header_delimiter: '/'
  header_mode: 0
  header_prefix: '#'
  columns:
    - 'NCBI taxid'
    - 'entrez'
    - 'STRING'

transform:
  key: 'STRING'
  values:
    - 'entrez'
